services:
  rabbitmq:
    image: what_todomvc_rabbitmq
    container_name: what_todomvc_rabbitmq
    build:
      context: ./services/rabbitmq
      dockerfile: Dockerfile
    volumes:
      - what-todomvc-rabbitmq-data:/var/lib/rabbitmq
    networks:
        - backnet
    env_file:
    - .env.secrets
    - ${APP_ENV}.env
    ports:
    - "5672:5672"
    expose:
    - "5672"
    healthcheck:
        test: rabbitmq-diagnostics -q ping
        timeout: 20s
        retries: 10

  postgres:
    image: what_todomvc_postgres
    platform: linux/amd64
    container_name: what_todomvc_postgres
    build:
      context: ./services/postgres
      dockerfile: Dockerfile
    restart: always
    networks:
      - backnet
    env_file:
      - .env.secrets
      - ${APP_ENV}.env
    volumes:
        - what-todomvc-postgres-data:/var/lib/postgresql/data
    ports:
        - "5432:5432"
    healthcheck:
        test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
        timeout: 20s
        retries: 10
    expose:
        - 5432
    user: postgres

  api:
    restart: always
    image: what_todomvc_api
    container_name: what_todomvc_api
    build:
        context: .
        dockerfile: ./flask/Dockerfile
    volumes:
      - ./flask:/api
      - ./common:/api/common
    ports:
      - '5000:5000'
    env_file:
      - .env.secrets
      - ${APP_ENV}.env
    depends_on:
      postgres:
          condition: service_healthy
      rabbitmq:
          condition: service_healthy
    networks:
      - backnet

  email_transmitter:
    image: ecorrouge/email-transmitter:latest
    container_name: what_todomvc_email_transmitter
    restart: unless-stopped
    networks:
      - backnet
    env_file:
      - ./.env.secrets
      - ./${APP_ENV}.env
    environment:
      - MESSAGING_TYPE=RabbitMqConnection
      - PROCESSOR_TYPE=EmailServiceProcessor
      - PROCESSOR_MODULE=services.email_transmitter.src.email_processor
      - CONFIG_FILEPATH=/app/src/services/email_transmitter/src/config.json
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./services/email_transmitter/config.json:/app/src/services/email_transmitter/src/config.json


volumes:
  what-todomvc-postgres-data:
    name: what-todomvc-postgres-data
  what-todomvc-rabbitmq-data:
    name: what-todomvc-rabbitmq-data
    driver: local

networks:
  backnet:
